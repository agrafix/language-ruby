version: 2
jobs:
  build:
    working_directory: ~/language-ruby
    docker:
      - image: fpco/stack-build:lts-9.9
    steps:
      - checkout
      - restore_cache:
          key: stack-cache
      - run:
          name: stack setup
          command: 'stack setup'
      - run:
          name: stack install dependencies
          command: 'stack build --test --bench --only-dependencies'
      - save_cache:
          key: stack-cache
          paths:
            - ~/.stack
            - ~/language-ruby/.stack-work
      - run:
          name: stack build
          command: 'stack build --fast --pedantic'
      - run:
          name: stack test
          command: 'stack test --fast'
      - run:
          name: build benchmarks
          command: 'stack build --fast --bench --no-run-benchmarks'

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
